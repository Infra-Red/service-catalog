kind: pipeline
type: exec
name: linux-amd64-test

platform:
  arch: amd64
  os: linux

steps:
- name: test
  commands:
  - contrib/hack/ci/test.sh
  environment:
    VERSION: ${DRONE_TAG:-latest}-linux-amd64
    DRONE_TAG: ${DRONE_TAG:-none}
    DEV_REGISTRY: ${DEV_REGISTRY:-docker.io}
    DRYCC_REGISTRY: ${DRYCC_REGISTRY:-docker.io}
  when:
    event:
    - push
    - tag
    - pull_request

---
kind: pipeline
type: exec
name: linux-amd64-docs

platform:
  arch: amd64
  os: linux

steps:
- name: build-docs
  commands:
  - mkdir -p docsite/.bundler
  - make docs
  - cd docsite/_site && echo "service-catalog.drycc.cc" >> CNAME && git init
  environment:
    SSH_DEPLOY_KEY:
      from_secret: ssh_deploy_key

- name: publish-docs
  commands:
  - docker run --rm
      -e DRONE_COMMIT_AUTHOR="$DRONE_COMMIT_AUTHOR"
      -e DRONE_COMMIT_AUTHOR_EMAIL="$DRONE_COMMIT_AUTHOR_EMAIL"
      -e PLUGIN_SSH_KEY="$SSH_DEPLOY_KEY"
      -e PLUGIN_BRANCH=main
      -e PLUGIN_REMOTE=git@github.com:drycc/service-catalog.drycc.cc.git
      -e PLUGIN_FORCE=true
      -e PLUGIN_COMMIT=true
      -e PLUGIN_PATH=_build/html
      -e PLUGIN_COMMIT_MESSAGE="init repo"
      -v "$(pwd):$(pwd)"
      -w "$(pwd)"
      appleboy/drone-git-push
  environment:
    SSH_DEPLOY_KEY:
      from_secret: ssh_deploy_key

trigger:
  event:
  - push
  - tag
depends_on:
- linux-amd64-test

---
kind: pipeline
type: exec
name: linux-amd64-test-e2e

platform:
  arch: amd64
  os: linux

steps:
- name: test-e2e
  commands:
  - make test-e2e
  when:
    event:
    - push
    - tag
    - pull_request

depends_on:
- linux-amd64-test

---
kind: pipeline
type: exec
name: linux-amd64-coverage

platform:
  arch: amd64
  os: linux

steps:
- name: make coverage
  commands:
  - make coverage
  when:
    event:
    - push
    - tag

- name: publish codecov
  commands:
  - curl -s https://codecov.io/bash | bash
  environment:
    CODECOV_TOKEN:
      from_secret: codecov_token
  when:
    status:
    - success

depends_on:
- linux-amd64-test

---
kind: pipeline
type: exec
name: linux-amd64-image

steps:
- name: make image
  commands:
  - echo $DOCKER_PASSWORD | docker login $DRYCC_REGISTRY --username $DOCKER_USERNAME --password-stdin
  - make service-catalog-push
  environment:
    ARCH: amd64
    VERSION: ${DRONE_TAG:-latest}-linux-amd64
    DEV_REGISTRY:
      from_secret: dev_registry
    DRYCC_REGISTRY:
      from_secret: drycc_registry
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - push
    - tag

depends_on:
- linux-amd64-test

